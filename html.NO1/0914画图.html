<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{
        background:#f90;
        border: 1px solid #111;
        /* width: 500px;
        height: 400px; */
    }
    
    </style>
</head>
<body>

    <canvas width="500px" height="400px">
        这是一个canvas标签
    </canvas>
    <script>
      var canvas=document.getElementsByTagName('canvas')[0]
      var ctx=canvas.getContext('2d');
      ctx.strokeStyle='red';
      ctx.fillStyle='green'
      ctx.lineWidth='10'
      ctx.lineCap='round'
      ctx.lineCap='square'
      //   ctx.lineCap='butt'
      ctx.lineJoin='round'
      ctx.lineJoin='miter'//尖的；
      ctx.lineJoin='bevel' //方的
      
    

      ctx.moveTo(10,20)
      ctx.lineTo(150,300)
      ctx.lineTo(250,300)
      ctx.lineTo(250,400)
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(30,20)
      ctx.lineTo(180,290)
      ctx.lineTo(280,290)
      ctx.lineTo(280,400)
      ctx.stroke()
    

      ctx.closePath()
      ctx.beginPath()
      
      ctx.rect(100,100,200,200)
      ctx.fill()
     

      ctx.closePath()
    
    
    
    </script>
</body>
</html>
