<!DOCTYPE html>
<html>
<head>
    <title>button</title>
    <meta charset="utf-8" lang="gb23123">
    <style type="text/css">
        .btn{
            width: 100px;
            height: 30px;
            color: #FFF;
            font-size: 1.2em;
            text-align: center;
            line-height: 30px;
            background-color: black;
            top:50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -50px;
            position: absolute;
        }
        .btn::after{
            width: 20px;
            height: 20px;
            content: "";        
            right: -10px;
            top: 5px;
            position: absolute;
            display: block; 
            background: #FFF;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <buton class="btn">button</buton>
</body>
</html>
