function Tab(btns,divElems){
    
    this.btns=btns//--------------this构造出来的对象
    this.divElems=divElems
    var _this=this
    for(var i=0;i<this.btns.length;i++){
        this.btns[i].index = i;
        this.btns[i].onclick=function(){
          _this.tab(this)
        }
    }
    Tab.prototype.tab=function(_this){
        for(var j=0;j<this.divElems.length;j++){
               this.divElems[j].style.display='none';

                }
             this.divElems[_this.index].style.display='block'
         
        
    } 
}
