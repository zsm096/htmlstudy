      function Drag(Odiv){
        this.Odiv=Odiv
        var _this=this
        var x;
        var y; 
        var l;
        var t; 
        console.log(this.Odiv)
        this.Odiv.onmousedown=function(e){
            // alert()
        // console.log(e.clientX)
        // console.log(e.clientY)
        x=e.clientX-_this.Odiv.offsetLeft;
        y=e.clientY-_this.Odiv.offsetTop;
        _this.Odiv.onmousemove=function(e){
        //    alert()
            l = e.clientX - x
            t = e.clientY - y
            if (l<0){
                    l = 0;
                } 
            if ((l + _this.Odiv.clientWidth) > document.documentElement.clientWidth){
                    l = document.documentElement.clientWidth - _this.Odiv.clientWidth
                }
            if (t<0){
                t = 0;
            } 
            if ((t +  _this.Odiv.clientHeight) > document.documentElement.clientHeight){
                t = document.documentElement.clientHeight - _this.Odiv.clientHeight
            }    
            _this.Odiv.style.left=l+'px';
            _this.Odiv.style.top=t+'px';
            _this.Odiv.onmouseup=function(){
                _this.Odiv.onmousemove=null;
            }
        }
    }
      }
