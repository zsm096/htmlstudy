        //属性继承
        function Person(name,age,sex){
            this.name=name;

            Person.call(this,name,age,sex)
            this.job=job;

        function extend(Child,Parent){
          for(var key in Parent.prototype){
              Child.prototype[key]=Parent.prototype[key]
          }
