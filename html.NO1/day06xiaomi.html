        *{

            padding: 0 40px;
            height: 40px;
            line-height: 40px;  /*让文字垂直居中对齐*/

        .clear:after{
            content: '';

        .fl{

        }
        .nav ul li:nth-child(2n){

        }
        .mr10{

        }
