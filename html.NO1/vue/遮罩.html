<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
     .btn-lg{
         margin: 100px  600px;
     }
    .index{
        width: 100%;
        position: relative;
    }
    .background{
        width: 100%;
        height: 625px;
        background: rgba(0,0, 0,0.4);
        position: absolute;
        top:0;
        
    }
    .background .close{
       width: 40px;
       height: 40px;
       border: 2px solid #fff;
       border-radius: 50%;
       opacity: 0.8;
       margin: 20px 100px 0 0;
       color:#fff;
    }
    .background .content{
      width: 800px;
      height: 340px;
      background: #fff;
      margin:100px auto;
    }
    .background .bottom{
      padding: 0 0 0 500px;
    }
    .background .bottom>button{
      width: 100px;
      height: 50px;
      margin: 0 10px;
    }
    </style>
</head>
<body>
    <div class="index" id="app">
        <button class="btn btn-danger btn-lg"  v-on:click="fun(true)">按钮</button>
        <div class="background " v-show="boo">
              <div class="close btn btn-danger" v-on:click="fun(false)">x</div>
              <div class="content">
              
              </div>
              <div class="bottom">
                <button class="btn btn-danger ">OK</button>
                <button class="btn btn-danger " v-on:click="fun(false)">CLOSE</button>
             </div>
             
        </div>
    </div>
<script>
 var app=new Vue({
     el:"#app",
     data:{
         boo:false
     },
     methods:{
         fun(item){
             this.boo=item
         },
     }
 })

</script>
</body>
</html>
