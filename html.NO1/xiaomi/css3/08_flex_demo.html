<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
		*{margin:0;padding: 0;list-style: none;}
		html,body,.container{height: 100%;}
		.container{
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
				-ms-flex-direction: column;
				flex-direction: column;    
		}

		header,footer{
			height: 44px;
			line-height: 44px;
			background: #f00;
		}
		section{
			-webkit-box-flex: 1;
			-webkit-flex: 1;
			-ms-flex: 1;
			flex: 1;
		}

		
		
		</style>
	</head>
	<body>
		<div class="container">
			<header>头部</header>
			<section>内容</section>
			<footer>脚部</footer>
		</div>
	</body>
</html>
