<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .box1{
        margin: 50px;
        width: 200px;
        height: 200px;
        /* background: #f60; */
        box-shadow:20px 20px 50px rgba(0, 0, 0, 0.7) ;
        font-size: 30px;
        text-align: center;
        text-shadow: 0px 10px 10px rgba(255, 0, 0, 0.5) ;
    
    }
    .box2{
        width: 500px;
        height: 300px;
        background: linear-gradient(#f90,#0f0,#ff0);
    }
    .box3{
        width: 500px;
        height: 300px;
        background: -webkit-linear-gradient(left,#f90,#0f0,#ff0);
    }
    .box4{
        width: 500px;
        height: 300px;
        background: -webkit-linear-gradient(45deg,#f90,#0f0,#ff0);
    }
    
    .box4{
        width: 500px;
        height: 300px;
        background: -webkit-linear-gradient(45deg,#f90 20%,#0f0 21%,#0f0 60%,#ff0 80%);
    }
    </style>
</head>
<body>
    <!-- box-shadow x轴阴影：单位px；y轴阴影：单位px；羽化半径：单位px；颜色 -->
    <!-- box-shadow x轴阴影：单位px；y轴阴影：单位px；羽化半径：单位px；颜色 -->
    <div class="box1">
        ABCDEFG
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>

</body>
</html>
