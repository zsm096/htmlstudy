<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #f90;
        position: relative;
        
        animation:mymove 5s infinite;
        -webkit-animation:mymove 10s ease 2s infinite alternate; /*Safari and Chrome*/
        
      }
    @keyframes mymove{
        from {left:0px;
        top: 70px;
        transform:scale(0.2);
        opacity: 0.1;
        }
        to {left:200px;
        top: 20px;
        transform:scale(2);
        opacity: 0.9;
         }
        }
    /* @-webkit-keyframes mymove 
    {
    from {left:0px;}
    to {left:200px;}
    }  */
    
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
