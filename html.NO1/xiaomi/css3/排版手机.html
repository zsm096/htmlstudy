<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
   
        document.querySelector('html').style.fontSize=document.documentElement.clientWidth/10+'px'
    </script>
    <style>
     *{
        margin: 0;
        padding: 0;
       }
    .first, .third{
        width: 10rem;
        height: 3rem;
        background: #f00;
        font-size: 50px;
        float: left;
    }
    .p3{
        width: 5rem;
        height: 3rem;
        background: #f90;
        float: left;
    }
    .p1{
        width: 5rem;
        height: 1.5rem;
        background: #00f;
        float: right;
    }
    .p2{
        width: 5rem;
        height: 1.5rem;
        background: #000;
        float: right;
    }
    .second{
        font-size: 50px;
        float: left;
    }
    </style>
</head>
<body>
    <div class="first">

    </div>
    <div class="second">
        <p class="p3"></p>
        <p>
            <div class="p1"></div>
            <div class="p2"></div>
        </p>
        
    </div>
    <div class="third">

    </div>
</body>
</html>
