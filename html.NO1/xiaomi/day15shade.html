<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .shade{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 667px;
            background: #000;
            opacity: 0.5;
        }
        img{
            display: none;            
           position: absolute;
           left: 50%;
           margin-left: -100px;
           top: 30%;
        }
        .close{
            display: none;            
            position: absolute;
            font-size: 30px;
            color: #fff;
            top: 20%;
            right: 10%;
            border: 1px solid #fff;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            background: red;
        }
    </style>
</head>
<body>
    <div class="shade">
    </div>
    <img width="200" src="../../2018-08-02_14543.jpg" alt="">  
    <div class="close">
        X
    </div>  

    <script>
        var shade = document.getElementsByTagName('div')[0]
        var close = document.getElementsByTagName('div')[1]
        var img = document.getElementsByTagName('img')[0]

        setTimeout(function(){
            shade.style.display='block'
            close.style.display='block'
            img.style.display='block'
        },3000)
        close.onclick=function(){
            shade.style.display='none'
            close.style.display='none'
            img.style.display='none'
        }
    </script>

</body>
</html>
