<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .title p{
        color: #ff9900;
        font-size: 36px;
        text-align: center;
        letter-spacing: 50px;
    }   
    .list{
        text-align: center;
    }
    li{
        list-style: none;
        margin: 20px;
    }
    .list ul li button{
        border: 1px solid #ff9900;
        background:#ff9900;
        color: white;
        text-align: center;
        font-size: 20px;
        padding: 5px;
        margin-right: 50px;
 
    }
    .list ul li input{
        border: 1px solid #ff9900;
        width: 300px;
        height: 35px;;
    }
    .ok{  text-align: center;
           margin-top: 50px;
    }
    .ok button{
        width: 150px;
        height: 50px;
        background: #ff9900;
        color:white;
        font-size: 24px;
        border: 1px solid #ff9900;
    }
    .form{
        text-align: center;
        margin-top: 50px;
        margin-left: 400px;
    }
    /* .form table{
        border: 1px solid #ff9900;
    } */
    .form table tr td{
        border: 1px solid #ff9900;
        width: 90px;
        height: 60px;
        color: #ff9900;
        font-size: 20px;
    }
    .del{
         background: #ff9900;
         border-radius: 30%;
         padding: 5px  8px;
         color: white;
    }
    .bgd{
        background: rgba(0, 0, 0, 0.7);
        width: 100%;
        height: 838px;
        position: absolute;
        top:0px;
        /* opacity: 0.7; */
        display: none;
    }
    
    .bgd>div{
        padding-top: 10px;
        position: relative;
        top: 100px;
        width: 500px;
        height: 380px;
        background: #ff9900;
        /* text-align: center; */
        margin-left: 430px;
        opacity: 1;
    }
    .bgd>div>p{
        color:#fff;
        font-size: 24px;
        text-align: center;
        letter-spacing: 30px;
        text-align: center;
    }
    .bgd>div>ul{
        text-align: center;
    }
    .bgd>div>ul>li>button{
        width: 60px;
        height: 30px;
        background:#fff;
        color: #ff9900;
        font-size: 24px;
        font-size: 16px;
        border: 1px solid #ff9900;
    }
    .bgd>div>ul>li>input{
        height: 26px;
        border: 1px solid #ff9900;
        position: relative;
        top:-2px;
    }
    .cancel{
        background: #ff9900;
        color: #fff;
        font-size: 26px;
        position: absolute;
        top: 0px;
        right: 0px;
        border:2px solid #fff;
        border-radius: 50%;
    }
    .bgd .sure{
       margin-left:90px;
       width: 70px; 
       height: 40px;
       background: #fff;
       color: #ff9900;
       border: 1px solid #fff;
       border-radius: 30%;
       font-size: 24px;

    }
    .bgd .deselect{
        margin-left:180px;
       width: 70px; 
       height: 40px;
       background: #fff;
       color: #ff9900;
       border: 1px solid #fff;
       border-radius: 30%;
       font-size: 24px;
    }
    li input{
        padding-left: 5px;
    }
    </style>
</head>
<body>
    <div class="title">
        <p>新员工登记表</p>
    </div>
    <div class="list">
        <ul >
            <li><button>姓名:</button>
                <input class="name" type="text"  value="朱思敏">
            </li>
            <li><button>年龄:</button>  <input class="age" type="text" value="21"></li>
            <li><button>职位:</button>  <input class="position" type="text" value="web前端"></li>
            <li><button>邮箱:</button> <input class="email" type="text" value="619803402@qq.com"></li>
        </ul>
    </div>
    <div class="ok">
        <button>确定</button>
    </div>
    <div class="form">
        <table >
            <tr>
                <td>序号</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>职位</td>
                <td>邮箱</td>
                <td ><span class="del-top">删除</span></td>
            </tr>
            <tr>
                <td  class="content">1</td>
                <td  class="content">1234</td>
                <td  class="content">1234</td>
                <td  class="content">234</td>
                <td  class="content">123</td>
                <td ><span class="del content">删除</span></td>
            </tr>
        </table>
    </div>
    <div class="bgd">
         <div>
             <p>新员工登记表</p>
             <button class="cancel">X</button>
            <ul >
            <li><button>姓名:</button><input class="newname" type="text" value=""></li>
            <li><button>年龄:</button>  <input  class="newage" type="text" value=""></li>
            <li><button >职位:</button>  <input class="newposition" type="text" value=""></li>
            <li><button >邮箱:</button> <input class="newemail" type="text" value=""></li>
            </ul>
            <button class="sure">确定</button>
            <button class="deselect">取消</button>
         </div>
        </div>
    <script>
     var del=document.getElementsByClassName('del');
     var del1=document.getElementsByClassName('del-top')[0];
     var oDiv=document.getElementsByClassName('ok')[0];
     var ok=oDiv.getElementsByTagName('button')[0]
     var bgd=document.getElementsByClassName('bgd')[0]
     var content=document.getElementsByClassName('content')
     var cancel=document.getElementsByClassName('cancel')[0]
     var deselect=document.getElementsByClassName('deselect')[0]
     var sure=document.getElementsByClassName('sure')[0]
    //  var newname=document.getElementsByClassName('newname')[0];
    //  var newage=document.getElementsByClassName('newage')[0];
    //  var newposition=document.getElementsByClassName('newposition')[0];
    //  var newemail=document.getElementsByClassName('newemail')[0];
    var list=document.getElementsByClassName('list')[0];
    var ipts=list.getElementsByTagName('input')
    var newIpts=bgd.getElementsByTagName('input') 
    var table = document.getElementsByTagName('table')[0]
    var arr
    console.log(newIpts[0].value)

    ok.onclick=function(){
        bgd.style.display='block';
        arr=[];
        for(var x=0;x<ipts.length;x++){
           arr.push(ipts[x].value)
           console.log(arr)
           for(var y=0;y<newIpts.length;y++){
           newIpts[y].value=arr[y];
           }
         }
        // newname.value=this.parentElement.previousElementSibling.getElementsByClassName('name')[0].value;
        // newage.value=this.parentElement.previousElementSibling.getElementsByClassName('age')[0].value;
        // newposition.value=this.parentElement.previousElementSibling.getElementsByClassName('position')[0].value;
        // newemail.value=this.parentElement.previousElementSibling.getElementsByClassName('email')[0].value;
    }
     cancel.onclick=function(){
        //  alert()
        bgd.style.display='none'
     }
     deselect.onclick=function(){
        //  alert()
        bgd.style.display='none'
     }
     sure.onclick=function(){
        // alert()
        bgd.style.display='none'
        var tr=document.createElement('tr');
      
        var num = document.getElementsByTagName('tr').length;
        for(var s=0;s<6;s++){
            var td=document.createElement('td')
            if (s==0){
                    td.innerHTML = num;
                    td.classList.add('content');
                }  
            if(s>=1&&s<5){
                // console.log(arr)
                td.innerHTML = arr[s-1];
                td.classList.add('content');
            }
            if(s==5){
                    var span = document.createElement('span');
                    span.classList.add('del');
                    span.innerHTML='删除';
                    td.appendChild(span);
                    var del=document.getElementsByClassName('del');
                    // console.log(del)
                    
                }
            tr.appendChild(td)
        }
        
        table.appendChild(tr)
        for(var i=0;i<del.length;i++){
                    del[i].onclick=function(){
                        // alert()
                     console.log(del)
                     this.parentElement.parentElement.remove(this)
             }
         }
       
     }
     del1.onclick=function(){
         for(var i=0;i<content.length;i++){
             content[i].parentElement.remove(this)
         }
     }
     
     
    </script>
</body>
</html>
