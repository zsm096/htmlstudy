<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0
    }
    /* .calculator{
        border: orange solid 10px;
        width:400px;
        height:420px;
        background: white;  
    } */
    .num{
        margin-top:1px;
        border: orange solid 3px;
        width: 100px;
        height: 30px;
        background: white;
        font-size: 20px;
        font-weight: 600; 
    }
    .punctuation{
        margin-top:1px;
        border: orange solid 3px;
        width: 25px;
        height: 30px;
        background: white;
        font-size: 20px;
        font-weight: 600; 
    }
.btn{
    background:orange;
    width: 96px;
    height: 90px;
    font-size: 50px;
    font-weight: 700;
}
.btn:hover{
    background: red;
}
</style>
</head>
<body>
     
        <input class="num num1" type="text" value="">
        <input class="punctuation" type="text" value="+">
        <input class="num num2" type="text" value="">
        <input class="compute" type="button" value="=">
        <input class="num result" type="text" value="">
    <div class="calculator">
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value='+'>
        <br>
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="-">
        <br>
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="*">
        <br>
        <input class="btn" type="button" value=".">
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="/">
        <input class="btn" type="button" value="=">
        <br>
        <input class="cl " type="button" value="AC">
    </div>
        <script>
            var num1 = document.getElementsByClassName('num1')[0];
            var punctuation= document.getElementsByClassName('punctuation')[0];
            var num2 = document.getElementsByClassName('num2')[0];
            var compute=document.getElementsByClassName('compute')[0];
            var result=document.getElementsByClassName('result')[0];
            var ipts=document.getElementsByClassName('btn');
            var cl=document.getElementsByClassName('cl')[0];
            var a;
            num1.onclick=function(){
                a=true;
            }
            num2.onclick=function(){
                a=false;
            }
            for(var i=0;i<ipts.length;i++){
               ipts[i].onclick=function(){
                   if(this.value=='+' || this.value=='-' || this.value=='*' || this.value=='/' ){
                    punctuation.value =this.value ;
                    }
                    if(this.value>=0 && this.value<10){
                    if(a==true){
                        num1.value=num1.value+this.value;
                    }
                    else{
                        num2.value=num2.value+this.value;
                    }
                    }
              }
            }
            compute.onclick=function(){
                       switch(punctuation.value){
                       case '+':
                       result.value=parseInt(num1.value)+parseInt(num2.value);
                       break;
                       case '-':
                       result.value=parseInt(num1.value)-parseInt(num2.value);
                       break;
                       case '*':
                       result.value=parseInt(num1.value)*parseInt(num2.value);
                       break;
                       case '/':
                       result.value=parseInt(num1.value)/parseInt(num2.value);}
                    }
             cl.onclick=function(){
                   num1.value="0";
                  num2.value="+";
                  punctuation.value="0";
                   compute.value="=";
                   result.value="0";
           }      
        </script> 
</body>
</html>
